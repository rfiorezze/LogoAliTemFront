<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <img src="assets/logo.png" height="80" class="mb-3" alt="Logo">
      <h2 class="mb-3 fw-bold text-primary">Bem-vindo</h2>
      <p class="text-muted">Faça login para continuar</p>
      
      <form #loginForm="ngForm" class="needs-validation" (ngSubmit)="login()">
        <div class="form-floating mb-3">
          <input
            [(ngModel)]="model.email"
            type="email"
            id="email"
            class="form-control"
            placeholder="E-mail"
            name="email"
            required
          />
          <label for="email">E-mail</label>
        </div>

        <div class="form-floating mb-3">
          <input
            [(ngModel)]="model.password"
            name="password"
            type="password"
            id="password"
            class="form-control"
            placeholder="Senha"
            required
          />
          <label for="password">Senha</label>
        </div>

        <button 
          [disabled]="loginForm.invalid" 
          class="btn btn-primary w-100 py-2" 
          type="submit">
          Entrar
        </button>

        <div class="mt-3">
          <a routerLink="/user/forgot-password" class="text-decoration-none">Esqueci minha senha</a>
        </div>

        <hr class="my-4">

        <p class="text-muted">Ainda não tem uma conta?</p>
        <a class="btn btn-outline-primary w-100 mb-2" routerLink="/user/registration">Criar conta</a>

        <a class="btn btn-outline-secondary w-100" routerLink="/home">Entrar sem login</a>
      </form>
    </div>
  </div>
</div>
