<div class="d-flex align-items-center vh-100">
  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <img src="assets/logo.png" height="96">
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <label for="email" class="sr-only">E-mail</label>
      <input
        [(ngModel)] ="model.email"
        type="email"
        id="email"
        class="form-control"
        placeholder="E-mail"
        name="email"
        required
      />
      <label for="password" class="sr-only">Password</label>
      <input
      [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="form-control"
        placeholder="Senha"
        required
      />
      <div class="d-grid gap-2">
        <button [disabled]="loginForm.invalid" class="btn btn-primary" type="button" type="submit">Entrar</button>
      </div>
      <p class="mt-4 mb-2 text-muted">NÃ£o tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Quero me cadastrar</a>
    </form>
  </div>
</div>
