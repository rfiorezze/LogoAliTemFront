<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form [formGroup]="form" class="p-1" (ngSubmit)="register()">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class="mb-3">
          <label>Nome completo</label>
          <input
            type="text"
            class="form-control"
            formControlName="nomeCompleto"
            [ngClass]="{
              'is-invalid': f.nomeCompleto.errors && f.nomeCompleto.touched
            }"
            placeholder="Insira o seu nome completo"
          />
          <div class="invalid-feedback">Nome Completo é obrigatório.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="">Email:</label>
        <input
          class="form-control"
          type="text"
          formControlName="email"
          [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
          placeholder="Insira o e-mail"
        />
        <div
          *ngIf="f.email.errors?.required && f.email.touched"
          class="invalid-feedback"
        >
          e-mail é obrigatório.
        </div>
        <div
          *ngIf="f.email.errors?.email && f.email.touched"
          class="invalid-feedback"
        >
          Deve ser um e-mail válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="">Usuario:</label>
        <input
          class="form-control"
          type="text"
          formControlName="userName"
          [ngClass]="{ 'is-invalid': f.userName.errors && f.userName.touched }"
          placeholder="Insira o nome de Usuário"
        />
        <div class="invalid-feedback">Usuário é obrigatório.</div>
      </div>
      <div class="row">
        <div class="mb-3 col-sm-6">
          <label for="">Senha:</label>
          <input
            class="form-control"
            type="password"
            formControlName="password"
            [ngClass]="{
              'is-invalid': f.password.errors && f.password.touched
            }"
            placeholder="Digite uma Senha"
          />
          <div
            *ngIf="f.password.errors?.required && f.password.touched"
            class="invalid-feedback"
          >
            Senha é obrigatório.
          </div>
          <div
            *ngIf="f.password.errors?.minlength && f.password.touched"
            class="invalid-feedback"
          >
            Deve conter no mínimo 6 caracteres.
          </div>
        </div>
        <div class="mb-3 col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            class="form-control"
            type="password"
            formControlName="confirmePassword"
            [ngClass]="{
              'is-invalid':
                f.confirmePassword.errors && f.confirmePassword.touched
            }"
            placeholder="Confirme a Senha"
          />
          <div
            *ngIf="f.confirmePassword.errors?.required"
            class="invalid-feedback"
          >
            Confirmar Senha é obrigatório.
          </div>
          <div
            *ngIf="f.confirmePassword.errors?.mustMatch"
            class="invalid-feedback"
          >
            Repedir a senha é obrigatório.
          </div>
        </div>
      </div>
      <div class="row p-1 my-3">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input me-2"
            id="customCheck1"
          />
          <label class="custom-control-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="row">
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-success btn-block px-5" type="submit" [disabled]="!form.valid">
            Registar
          </button>
        </div>
      </div>
      <div class="row mt-3 text-center">
        <div class="col-sm-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
